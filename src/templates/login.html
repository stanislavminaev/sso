<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">

        <title>Портал авторизации</title>
    </head>
    <body>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{{ url_for('static', path='/img/login.webp') }}" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>

            <div class="text-success font-weight-bold">
                {% if msg %}
                    <div class="badge bd-success text-wrap font-weight-bold">
                        {{ msg }}
                    </div>
                {% endif %}
            </div>
            <form method="post">

              <!-- Login input -->
              <div class="form-outline mb-4">
                <input name="username" type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Введите корпоративный логин в формате CORP/login" value="{{ username }}"/>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Введите пароль" value="{{ password }}"/>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
    </body>
</html>
